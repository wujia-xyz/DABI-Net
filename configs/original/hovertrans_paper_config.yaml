metadata:
  config_role: archived_original
  normalized_reference: configs/methods/hovertrans.yaml
  note: Converted to unified YAML schema for repository consistency.

method:
  key: hovertrans
  name: HoVerTrans
  category: single_modal_roi_free

run:
  entrypoint: src/methods/hovertrans/train.py
  args: {}

training:
  seed: 42
  epochs: 250
  batch_size: 32
  lr: 0.0001
  img_size: 256
  optimizer: AdamW
  weight_decay: 0.1
  scheduler: CosineWithWarmup
  warmup_epochs: 10
  min_lr: 1.0e-6
  drop_rate: 0.1
