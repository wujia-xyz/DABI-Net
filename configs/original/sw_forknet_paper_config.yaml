metadata:
  config_role: archived_original
  normalized_reference: configs/methods/sw_forknet.yaml
  note: Converted to unified YAML schema for repository consistency.

method:
  key: sw_forknet
  name: SW-ForkNet
  category: single_modal_roi_free

run:
  entrypoint: src/methods/sw_forknet/train.py
  args:
    data_dir: ./data/busi
    epochs: 100
    batch_size: 16
    lr: 0.0001
    img_size: 224
    n_folds: 5
    seed: 42

training:
  optimizer: Adam
  weight_decay: 0.0001
  scheduler: ReduceLROnPlateau
  scheduler_patience: 10
