metadata:
  config_role: archived_original
  normalized_reference: configs/methods/cam_qus.yaml
  note: Converted to unified YAML schema for repository consistency.

method:
  key: cam_qus
  name: CAM-QUS
  category: roi_based

run:
  entrypoint: src/methods/cam_qus/train.py
  args: {}

training:
  seed: 42
  epochs: 100
  batch_size: 8
  lr: 0.0001
  img_size: 299
  optimizer: Adam
  weight_decay: 0.0001
  scheduler: ReduceLROnPlateau
  scheduler_patience: 10

model:
  use_gt_mask: true
