method:
  key: dabi_net
  name: DABI-Net v2
  category: single_modal_roi_free

run:
  entrypoint: src/methods/dabi_net/train.py
  args: {}

training:
  seed: 42
  epochs: 100
  batch_size: 16
  lr: 0.00001
  min_lr: 0.000001
  weight_decay: 0.01
  optimizer: AdamW
  scheduler: cosine
  warmup_epochs: 5
  label_smoothing: 0.1
  use_class_weights: true

model:
  backbone: dinov2_vitb14
  freeze_backbone: false
  row_pooling: attention
  bidirectional_mode: true_bidirectional
