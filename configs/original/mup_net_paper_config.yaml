metadata:
  config_role: archived_original
  normalized_reference: configs/methods/mup_net.yaml
  note: Converted from ARC multimodal comparison script to unified YAML schema.

method:
  key: mup_net
  name: MUP-Net
  category: multimodal

run:
  entrypoint: src/methods/mup_net/train.py
  args:
    data_dir: ./data/arc_multimodal
    save_dir: ./outputs/ARC/multimodal/MUP_Net
    nprotos: 6
    folds: 5
    epochs: 40
    warm_epochs: 10
    batch_size: 20
    img_size: 224
    num_workers: 4
    seed: 42
    pretrained_backbone: true

training:
  optimizer_warm: Adam
  optimizer_joint: Adam
  warm_lr_add_on: 0.002
  warm_lr_prototype: 0.003
  joint_lr_backbone: 0.0002
  joint_lr_add_on: 0.003
  joint_lr_prototype: 0.003
