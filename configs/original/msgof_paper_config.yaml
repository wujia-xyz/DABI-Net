metadata:
  config_role: archived_original
  normalized_reference: configs/methods/msgof.yaml
  note: Converted to unified YAML schema for repository consistency.

method:
  key: msgof
  name: MsGoF
  category: roi_based

run:
  entrypoint: src/methods/msgof/train.py
  args: {}

training:
  seed: 42
  epochs: 100
  batch_size: 16
  lr: 0.0001
  img_size: 224
  optimizer: Adam
  weight_decay: 0.0001
  scheduler: ReduceLROnPlateau
  scheduler_patience: 10

model:
  use_gt_mask: true
